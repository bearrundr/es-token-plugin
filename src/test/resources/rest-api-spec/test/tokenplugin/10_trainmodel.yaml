setup:
  - do:
      indices.create:
        index: test

  - do:
      indices.put_mapping:
        index: test
        type: test
        body:
          test:
            properties:
              text:
                type:     text
                fielddata: true
              label:
                type:     keyword

  - do:
      index:
          index:  test
          type:   test
          id:     1
          body:   { text: "always be careful", "label": "good_advice" }

  - do:
      index:
          index:  test
          type:   test
          id:     2
          body:   { text: "want to know what that button does? just press it!", "label": "bad_advice" }

  - do:
      indices.refresh: {}

---
"Basic trainnaivebayes request":
  - do:
      trainmodel:
          id : "abc"
          body:
              type: "naive_bayes"
              training_set: {index: "test", type: "test"}
              fields: ["text"]
              target_field: "label"

  - match:  { id:  "abc" }

